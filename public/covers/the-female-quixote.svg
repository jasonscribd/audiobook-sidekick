<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2F4F2F"/>
      <stop offset="50%" stop-color="#4A684A"/>
      <stop offset="100%" stop-color="#2F4F2F"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient)"/>
  
  <!-- Decorative frame -->
  <rect x="30" y="30" width="452" height="452" fill="none" stroke="#F5DEB3" stroke-width="2" opacity="0.3"/>
  <rect x="40" y="40" width="432" height="432" fill="none" stroke="#F5DEB3" stroke-width="1" opacity="0.2"/>
  
  <!-- Title text -->
  <text x="256" y="180" font-family="serif" font-size="36" font-weight="bold" fill="#F5DEB3" text-anchor="middle">THE FEMALE</text>
  <text x="256" y="230" font-family="serif" font-size="42" font-weight="bold" fill="#F5DEB3" text-anchor="middle">QUIXOTE</text>
  <text x="256" y="280" font-family="serif" font-size="24" font-weight="normal" fill="#F5DEB3" text-anchor="middle" opacity="0.8">Vol. I</text>
  
  <!-- Author -->
